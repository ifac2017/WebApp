<div flex layout="column">
  <wa-breadcrump title-name="$ctrl.titleName"></wa-breadcrump>
    <md-content flex layout="column" layout-padding>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="session in $ctrl.sessions">
            <md-icon class="material-icons">question_answer</md-icon>
            <div class="md-list-item-text" layout="column">
              <h3>{{ session.name }}</h3>
              <h4>{{ session.date | amDateFormat:'dddd, MMMM D'}}</h4>
              <p>{{ session.start_time | amDateFormat:'hh:mm'}} - {{session.end_time | amDateFormat:'hh:mm'}}</p>
            </div>
            <md-divider ></md-divider>
          </md-list-item>
        </md-list>
    </md-content>
</div>
