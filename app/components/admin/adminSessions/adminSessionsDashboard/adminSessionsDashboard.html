<div layout="column">
    <wa-breadcrump title-name="$ctrl.titleName" back-name="$ctrl.backName" back-action="$ctrl.backAction()" text-action="$ctrl.textAction" icon-action="$ctrl.iconAction" action="$ctrl.action()"></wa-breadcrump>
    <md-content flex layout="column" layout-padding>
        <md-list flex>
            <wa-admin-sessions-card ng-repeat="session in $ctrl.sessions" session="session" on-edit="$ctrl.editSession(session)" on-edit-conference="$ctrl.editConference" on-add="$ctrl.addConference(session)" $last="$last"></wa-admin-sessions-card>
        </md-list>
    </md-content>
</div>
