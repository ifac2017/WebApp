<div layout="column">
    <wa-breadcrump title-name="$ctrl.titleName" back-name="$ctrl.backName" back-action="$ctrl.backAction()" text-action="$ctrl.textAction" icon-action="$ctrl.iconAction" action="$ctrl.action()"></wa-breadcrump>
    <md-content flex layout="column" layout-padding>
      <md-input-container>
         <label>Order By</label>
         <md-select ng-model="$ctrl.order">
           <md-option value="date"> Date </md-option>
           <md-option value="name"> Name </md-option>
           <md-option value="placeId"> Place </md-option>
         </md-select>
       </md-input-container>
        <md-list flex>
            <wa-admin-sessions-card ng-repeat="session in $ctrl.sessions  | orderBy:$ctrl.order" session="session" on-edit="$ctrl.editSession(session)" on-edit-conference="$ctrl.editConference" on-add="$ctrl.addConference(session)" $last="$last"></wa-admin-sessions-card>
        </md-list>
    </md-content>
</div>
