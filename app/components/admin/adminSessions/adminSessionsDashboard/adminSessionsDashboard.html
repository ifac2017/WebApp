<div layout="column">
    <wa-breadcrump title-name="$ctrl.titleName" back-name="$ctrl.backName" back-action="$ctrl.backAction()"></wa-breadcrump>
    <div layout="row">
        <md-content flex layout="row" layout-wrap>
            <wa-admin-sessions-card ng-repeat="session in $ctrl.sessions" session="session" on-edit="$ctrl.editSession(session)" on-add="$ctrl.addConference(session)"></wa-admin-sessions-card>
        </md-content>
        <md-button class="md-fab wa-icon-button" ng-click="$ctrl.goToSessionsCreate()">
            <md-tooltip md-direction="left">
                Add new session
            </md-tooltip>
            <i class="material-icons md-24">add</i>
        </md-button>
    </div>
</div>
