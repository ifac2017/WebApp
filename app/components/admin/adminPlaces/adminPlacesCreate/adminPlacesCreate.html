<div layout="column">
    <wa-breadcrump title-name="$ctrl.titleName" back-name="$ctrl.backName" back-action="$ctrl.backAction()"></wa-breadcrump>
    <md-content layout-padding>
        <form>
            <div layout-padding>
                <span class="md-heading">General information</span>
                <div layout-gt-xs="row" class="md-inline-form">
                    <md-input-container flex class="md-block">
                        <input type="text" name="name" placeholder="Name" ng-model="$ctrl.place.name" required>
                    </md-input-container>
                    <md-input-container flex class="md-block">
                        <input type="text" name="address" placeholder="Address" ng-model="$ctrl.place.address" required>
                    </md-input-container>
                </div>
            </div>
            <div layout-padding>
                <md-input-container class="md-block">
                    <md-button class="md-raised md-accent" ng-click="$ctrl.addPlace()">Create !</md-button>
                </md-input-container>
            </div>
        </form>
    </md-content>
</div>
