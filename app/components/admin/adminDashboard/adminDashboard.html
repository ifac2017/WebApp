<div layout="column">
    <wa-breadcrump title-name="$ctrl.titleName"></wa-breadcrump>
    <md-content flex layout-padding>
        <div layout="column" layout-padding>
            <div layout="row">
                <md-button class="md-raised wa-icon-text-button" ng-click="$ctrl.goToSessions()">
                    <i class="material-icons md-24">chat</i>
                    <span>Manage sessions</span>
                </md-button>
                <md-button class="md-raised wa-icon-text-button" ng-click="$ctrl.goToPlaces()">
                    <i class="material-icons md-24">place</i>
                    <span>Manage places</span>
                </md-button>
            </div>
            <md-divider></md-divider>
            <div layout="column">
                <form>
                    <div layout-padding>
                        <span class="md-heading">Event dates</span>
                        <div layout-gt-xs="row" class="md-inline-form">
                            <md-input-container md-no-float class="md-block">
                                <span>Start on</span>
                            </md-input-container>
                            <md-datepicker md-placeholder="Start date" ng-model="$ctrl.event.start_date"></md-datepicker>
                            <md-input-container md-no-float class="md-block">
                                <span layout-padding>Until</span>
                            </md-input-container>
                            <md-datepicker md-placeholder="End date" ng-model="$ctrl.event.end_date"></md-datepicker>
                        </div>
                    </div>
                    <div layout-padding>
                        <span class="md-heading">Event timeslots</span>
                        <div layout-gt-xs="row" class="md-inline-form">
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block md-icon-float">
                                    <md-icon class="material-icons md-24">access_time</md-icon>
                                    <input type="time" name="start_time" placeholder="Start time" ng-model="$ctrl.timeslot.start_time">
                                </md-input-container>
                                <md-input-container class="md-block md-icon-float">
                                    <md-icon class="material-icons md-24">access_time</md-icon>
                                    <input type="time" name="end_time" placeholder="End time" ng-model="$ctrl.timeslot.end_time">
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <md-button class="md-accent" ng-click="$ctrl.addTimeslot()">Add !</md-button>
                                </md-input-container>
                                <div layout="column" flex>
                                    <span ng-if="$ctrl.event.timeslots.length" class="md-body-2">Timeslots:</span>
                                    <ul>
                                        <li ng-repeat="timeslot in $ctrl.event.timeslots">{{timeslot.start_time | amDateFormat:'HH:mm'}} - {{timeslot.end_time | amDateFormat:'HH:mm'}}
                                            <md-button class="md-icon-button" ng-click="$ctrl.removeTimeslot(timeslot)">
                                                <md-tooltip md-direction="top">
                                                    Remove timeslot
                                                </md-tooltip>
                                                <i class="material-icons md-18">remove_circle_outline</i>
                                            </md-button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div layout-padding>
                        <md-input-container class="md-block">
                            <md-button class="md-raised md-accent" ng-click="$ctrl.saveEvent()">Save !</md-button>
                        </md-input-container>
                    </div>
                </form>
            </div>
        </div>
    </md-content>
</div>
