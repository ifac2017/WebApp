<div layout="column" ng-controller="SidebarCtrl as sidebarCtrl">
    <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-content layout="column">
            <md-button ng-if="!sidebarCtrl.isLogged" ng-click="sidebarCtrl.login()" class="md-raised md-warn">Login</md-button>
            <md-button ng-if="sidebarCtrl.isLogged" ng-click="sidebarCtrl.logout()" class="md-raised md-warn">Logout</md-button>
            <md-button class="md-raised md-accent">Discover</md-button>
        </md-content>
    </md-sidenav>
</div>
